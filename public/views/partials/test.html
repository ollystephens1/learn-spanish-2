<div class="col-md-6">
	<h4>Explore the dictionary</h4>	
	<table class="table table-striped">
	<thead>
		<tr>
			<th>English</th>
			<th>Spanish</th>
			<th>Type</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="word in words">
			<td>{{ word.eng }}</td>
			<td>{{ word.esp }}</td>
			<td>{{ word.type }}</td>
			<td><button ng-click="removeWord(word._id)" class="btn btn-default delete-word"><span class="fui-trash"></span></button></td>
		</tr>
	</tbody>
	</table>
</div>
<div class="col-md-6">
	<h4>Add some new words</h4>
	<div class="form-group">
	    <input type="text" ng-model="word.eng" class="form-control input-lg" placeholder="English">
	</div>
	<div class="form-group">
	    <input type="text" ng-model="word.esp" class="form-control input-lg" placeholder="Spanish">
	</div>
	<div class="form-group">
		<select ng-model="word.type" class="form-control select select-primary select-block mbl">
			<option value="" ng-disabled="expression">Type</option>
			<option value="noun" >Noun</option>
			<option value="verb">Verb</option>
			<option value="adjective">Adjective</option>
			<option value="phrase">Phrase</option>
			<option value="adverb">Adverb</option>
		</select>
	</div>
	
	<button type="submit" ng-click="addWord()" class="btn btn-primary btn-wide">Add Word</button>
</div>
<script>
	$(document).ready(function() {
		// Style Flat-ui select element
		$("select").select2({dropdownCssClass: 'dropdown-inverse'});
	});
</script>
