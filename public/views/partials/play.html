<div class="col-md-7 col-md-offset-1 omes-center">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 omes-center eng">
			<h3>{{ word.eng }}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 omes-center eng">
			<h3 ng-hide="showEsp">{{ word.esp }}</h3>
		</div>
	</div>
		<div class="row play-controls omes-center">
		<button type="submit" ng-click="toggleWord()" class="btn btn-primary btn-hg" ng-model="showEspTxt">{{showEspTxt}}</button>
		<button ng-click="toggleRevisionList()" class="btn btn-hg" ng-class="word.revision_list==true ? 'btn-warning' : 'btn-default'"><span class="fui-star-2"></span></button>
		<button type="submit" ng-click="getWord()" class="btn btn-primary btn-hg">Next</button>
	</div>
</div>

<div class="col-md-3">
	<h6>Filter the words you want to practice.</h6>
	<div class="form-group">
		<select ng-model="filters.date" class="form-control select select-primary select-block mbl">
			<option value="" ng-disabled="expression">Filter by last added</option>
			<option value="1">This week</option>
			<option value="2">Two weeks ago</option>
			<option value="3">One month ago</option>
			<option value="4">Two months ago</option>
			<option value="5">Six months ago</option>
		</select>
	</div>

	<div class="form-group">
		<select ng-model="filters.type" class="form-control select select-primary select-block mbl">
			<option value="" ng-disabled="expression">Filter by type</option>
			<option value="noun" >Noun</option>
			<option value="verb">Verb</option>
			<option value="adjective">Adjective</option>
			<option value="phrase">Phrase</option>
			<option value="adverb">Adverb</option>
		</select>
	</div>

	<div class="form-group">
		<div class="checkbox">
		    <label>
		      	<input type="checkbox" ng-model="filters.revision_list"> Revision list
		    </label>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		// Style Flat-ui select element
		$("select").select2({dropdownCssClass: 'dropdown-inverse'});

		$(':checkbox').radiocheck();
	});
</script>
