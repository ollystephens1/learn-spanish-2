<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Learn Spanish</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Loading Bootstrap -->
		<link href="assets/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Loading Flat UI -->
		<link href="assets/flat-ui/css/flat-ui.min.css" rel="stylesheet">

		<!-- Loading Custom CSS -->
		<link href="assets/css/styles.css" rel="stylesheet">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
		<!--[if lt IE 9]>
			<script src="js/vendor/html5shiv.js"></script>
			<script src="js/vendor/respond.min.js"></script>
		<![endif]-->
		<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<!-- <script type="text/javascript" src="js/controllers/flashcardController.js"></script> -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="assets/flat-ui/js/vendor/video.js"></script>
		<script src="assets/flat-ui/js/flat-ui.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="#">Learn Spanish</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-01">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#fakelink">Play</a></li>
					<li><a href="#fakelink">Dictionary<span class="navbar-unread">1</span></a></li>
					<li><a href="#fakelink">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Olly<b class="caret"></b></a>
						<span class="dropdown-arrow"></span>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

		<div class="container-fluid">
			<div class="row" ng-controller="flashcardCtrl">
				<div class="col-md-6">
					<h4>Explore the dictionary</h4>	
					<table class="table table-striped">
					<thead>
						<tr>
							<th>English</th>
							<th>Spanish</th>
							<th>Type</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="word in words">
							<td>{{ word.eng }}</td>
							<td>{{ word.esp }}</td>
							<td>{{ word.type }}</td>
							<td><button ng-click="removeWord(word._id)" class="btn btn-default delete-word"><span class="fui-trash"></span></button></td>
						</tr>
					</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<h4>Add some new words</h4>
					<div class="form-group">
					    <input type="text" ng-model="word.eng" class="form-control input-lg" placeholder="English">
					</div>
					<div class="form-group">
					    <input type="text" ng-model="word.esp" class="form-control input-lg" placeholder="Spanish">
					</div>
					<div class="form-group">
						<select ng-model="word.type" class="form-control select select-primary select-block mbl">
							<option value="" ng-disabled="expression">Type</option>
							<option value="noun" >Noun</option>
							<option value="verb">Verb</option>
							<option value="adjective">Adjective</option>
							<option value="phrase">Phrase</option>
							<option value="adverb">Adverb</option>
						</select>
					</div>
					
					<button type="submit" ng-click="addWord()" class="btn btn-primary btn-wide">Add Word</button>
				</div>
			</div>
		</div>
		<!-- /.container -->
		<script type="text/javascript" src="js/controllers/flashcardCtrl.js"></script>	
		<script>
			$("select").select2({dropdownCssClass: 'dropdown-inverse'});
		</script>
	</body>
</html>
